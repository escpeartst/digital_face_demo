<div class="jumbotron">
	<img class="img-responsive center-block" src="/images/black_on_white.jpg"/>
	<p>
		<div class="form-group">
			<label for="username">Email</label>
			<input class="form-control" type="text" name="email" ng-model="user.email"/><br/>
			<label for="password">Password</label>
			<input class="form-control" type="password" name="password" ng-model="user.password"/>
		</div>
	</p>
	<div class="text-center">
	<button class="btn btn-primary" ng-click="login(user);">Login <span class="glyphicon glyphicon-ok"></span></button>
	<a ng-href="#/sign-up"><button class="btn btn-default">Sign up</button></a>
	</div>
</div>
