<div class="contrainer">
	<form>
		<div class="form-group">
			<label for="email"> Email </label>
			<input class="form-control" type="text" name="email" ng-model="user.email" required/>
			<label for="password">Password</label>
			<input class="form-control" type="password" name="password" ng-model="user.password" required/>
			<label for="password_confirmation">Confirm Passord</label>
			<input class="form-control" type="password" name="password_confirmation" ng-model="user.confirm_password" required/>
		</div>
		<button class="btn btn-success pull-right">Sign up</button>
	</form>
</div>
